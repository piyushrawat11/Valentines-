<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
            color: #ff4d88;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
            left: 45%;
            top: 250px;
        }

        #noBtn {
            background-color: #333;
            color: white;
            left: 55%;
            top: 250px;
        }

        #message {
            font-size: 30px;
            color: #ff0066;
            margin-top: 200px;
        }
    </style>
</head>

<body>

    <h1>Dear Tanuja, You are my lifeline, I love you so so so much...Will You Be My Valentine? üíï</h1>

    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveButton()">No üò¢</button>

    <div id="message"></div>

    <script>
        function sayYes() {
            document.getElementById("message").innerHTML = "Yayyyy!!! ‚ù§Ô∏è I knew it üòç";
        }

        function moveButton() {
            var x = Math.random() * window.innerWidth - 100;
            var y = Math.random() * window.innerHeight - 100;

            var btn = document.getElementById("noBtn");
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }
    </script>

</body>
</html>
